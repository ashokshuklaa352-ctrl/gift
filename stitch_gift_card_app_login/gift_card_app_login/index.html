    <main class="flex-1 flex flex-col px-8 pt-20">

            <button class="pb-4 text-lg font-bold border-b-2 border-slate-900 dark:border-white transition-all"
                id="tab-login" onclick="switchTab('login')">
                Login
            </button>
            <button
                class="pb-4 text-lg font-bold text-slate-400 dark:text-slate-600 hover:text-slate-600 dark:hover:text-slate-400 transition-all"

                Sign Up
            </button>

        <!-- Login/Signup Form -->
        <form class="space-y-4" id="auth-form" onsubmit="handleAuth(event)">
            <div class="relative">
                <input id="email" required
                    class="w-full px-5 py-4 bg-slate-100 dark:bg-surface-dark border-none rounded-2xl focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                    placeholder="Email" type="email" />
            </div>
            <div class="relative">
                <input id="password" required minlength="6"
                    class="w-full px-5 py-4 bg-slate-100 dark:bg-surface-dark border-none rounded-2xl focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                    placeholder="Password" type="password" />
                <button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400" type="button"
                    onclick="togglePassword()">
                    <span class="material-icons-round text-sm" id="eye-icon">visibility_off</span>
                </button>
            </div>

            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            <div id="success-message" class="text-green-500 text-sm hidden"></div>

            <button type="submit" id="submit-btn"
                class="w-full py-4 bg-slate-800 dark:bg-indigo-600 hover:bg-slate-900 dark:hover:bg-indigo-500 text-white font-bold rounded-2xl transition-all transform active:scale-[0.98] shadow-lg shadow-slate-200 dark:shadow-none mt-4">
                Log In
            </button>
            <div class="pt-4 text-center">
                <a class="text-sm font-medium text-slate-500 hover:text-primary transition-colors" href="#">Forgot
                    password?</a>
            </div>
        </form>

    </main>

    <script>
        let isLoginMode = true;

        function switchTab(mode) {
            isLoginMode = mode === 'login';
            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');
            const submitBtn = document.getElementById('submit-btn');

            if (isLoginMode) {
                loginTab.className = "pb-4 text-lg font-bold border-b-2 border-slate-900 dark:border-white transition-all";
                signupTab.className = "pb-4 text-lg font-bold text-slate-400 dark:text-slate-600 hover:text-slate-600 dark:hover:text-slate-400 transition-all";
                submitBtn.textContent = "Log In";
            } else {
                signupTab.className = "pb-4 text-lg font-bold border-b-2 border-slate-900 dark:border-white transition-all";
                loginTab.className = "pb-4 text-lg font-bold text-slate-400 dark:text-slate-600 hover:text-slate-600 dark:hover:text-slate-400 transition-all";
                submitBtn.textContent = "Sign Up";
            }
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }

        async function handleAuth(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const btn = document.getElementById('submit-btn');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                if (isLoginMode) {
                    const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    window.location.href = '../browse_trending_deals/index.html';
                } else {
                    const { data, error } = await window.supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    successDiv.textContent = "Sign up successful! Please check your email explicitly to confirm.";
                    successDiv.classList.remove('hidden');
                    // Optional: auto login if confirmed or tell them to check email
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }
    </script>
